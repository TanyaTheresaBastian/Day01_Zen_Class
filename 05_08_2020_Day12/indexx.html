<!DOCTYPE html>
<html>
    <head>
        <title>
            Slant Design
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="block -berry edge--bottom">
            <h1><b>Be yourself; everyone else is already taken.</b></h1>
          </div>
          <div class="block -green edge--both--reverse">
            <h1><b>To live is the rarest thing in the world. Most people exist, that is all.</b></h1>
            <p>Reversed</p>
          </div>
          <div class="block -blue edge--top--reverse">
            <h1><b>You only live once, but if you do it right, once is enough.</b></h1>
            <p>Reversed</p>
          </div>
    </body>
    
</html>
